<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seating App Setup</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
	<header>
        <div id="appTitle">
            <h1>Funnybone Seating App Settings</h1>
        </div>
        <nav>
            <a href="main.html">HOME</a>            
        </nav>
    </header>
    <div class="settings">
        <H2>Room Settings</H2>
        <form id="roomSettings">
            <div class="settingGroup" id="showBased">
                <label for="density">Density Code
                    <select id="density" name="density">
                        <option value="">(select one)</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="special">Special</option>
                    </select>
                </label>
            </div>
            <div class="settingGroup" id="clubData">
                <H3>Club Setup</H3>
                <label for="rowStart">Rows Start At:
                    <input id="rowStart" type="number"/>
                </label>
                <br>
                <label for="sections">Number of Sections <input id="sections" type="number"/></label> 
            </div>
        </form>
    </div>
    </div>
  </body>
</html>
